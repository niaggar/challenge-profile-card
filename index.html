<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./public/styles.css">
</head>
<body>

  <img id="bg-top" class="bg-pattern" src="./public/images/bg-pattern-top.svg">
  <img id="bg-botton" class="bg-pattern" src="./public/images/bg-pattern-bottom.svg">

  <article class="card">
    <img class="card-pattern" src="./public/images/bg-pattern-card.svg">
    <div class="content">

      <header class="content-main">
        <img src="./public/images/image-victor.jpg" alt="Profile foto">
        <h1 class="important">Victor Crest <span>26</span></h1>
        <p class="normal">London</p>
      </header>

      <div class="content-columns">
        <div class="column">
          <h3 class="important">80K</h3>
          <p class="normal min-txt">Followers</p>
        </div>
        <div class="column">
          <h3 class="important">803K</h3>
          <p class="normal min-txt">Likes</p>
        </div>
        <div class="column">
          <h3 class="important">1.4K</h3>
          <p class="normal min-txt">Photos</p>
        </div>
      </div>

    </div>
  </article>

  <footer>
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
    </a>.
    Coded by 
    <a target="_blank" href="https://www.github.com/niaggar">
      niaggar
    </a>.
  </footer>

</body>
</html>
